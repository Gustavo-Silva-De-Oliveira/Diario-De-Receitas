<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="website icon" type="png" href="images/receita-icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h1>Lista De Receitas</h1>
        <div class="scroll">
          <ul id="nomesReceitas"></ul>
        </div>
        <button id="enviar">Enviar</button>
        <button id="editar">Editar</button>
        <button id="remover">Remover</button>
      </div>

      <div class="description">
        <img id="comida" />
        <div class="description-section">
          <h2>Descrição</h2>
          <p id="descrição"></p>
        </div>
        <div class="description-section">
          <h2>Ingredientes</h2>
          <p id="ingredientes"></p>
        </div>
        <div class="description-section">
          <h2>Modo de Preparo</h2>
          <p id="preparo"></p>
        </div>
      </div>
      <div class="notas-container">
        <h2>Notas da Receita</h2>
        <textarea
          id="bloco-notas"
          placeholder="Escreva suas anotações aqui..."
        ></textarea>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
