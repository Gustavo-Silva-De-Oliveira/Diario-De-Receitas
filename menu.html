<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="website icon" type="png" href="images/receita-icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h3>Lista De Receitas</h3>
        <div class="scroll">
          <ul id="nomesReceitas"></ul>
        </div>
      </div>

      <div class="description">
        <h3>Descrição</h3>
        <img id="comida" />
        <p id="descrição"></p>
        <div>
          <h3>Ingredientes</h3>
          <p id="ingredientes"></p>
        </div>
        <div>
          <h3>Modo de Preparo</h3>
          <p id="preparo"></p>
        </div>
      </div>
    </div>

    <button id="enviar">Enviar Receita</button>
    <button id="remover">Remover Receita</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
